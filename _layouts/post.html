---
layout: default
---

<div class="post">

  <div class= "conteudo-post">
    
    <div class="post-content-box">

      <div class="post-date-box">
        <div class "post-date">
          <h2>{{ page.day }} - {{page.date | date: "%b %-d, %Y" }}</h2>   
        </div>
      </div>

      <div class="post-title-box">
        <div class= "post-title">
          <h1>{{ page.title }}</h1>
        </div>
      </div>

      <div class "post-content2" id="post_cont">
        {{ content }}
      </div>
    
    </div>

    <div class ="prox-ant-box">

      <div class="ant-button">
        
        <div class="button-ant {% if page.previous != nil %}enabled{%else%}disabled{% endif %}">

          <a {%if page.previous != nil %}href="{{ page.previous.url | prepend: site.baseurl }}"{%endif%} class = "previous_post"> Anterior </a>

        </div>
        
      </div> 

      <div class="home-button">
        <div class="button-home">
          <a href="{{ site.url | prepend: site.baseurl }}"> Página inicial </a>
        </div>
      </div>
           
      <div class="prox-button {% if page.next != nil %}enabled{%else%}disabled{% endif %}">
        <a {%if page.next != nil %}href="{{ page.next.url | prepend: site.baseurl }}"{%endif%} class ="next_post" > Próxima </a>
      </div>
      
    </div>
    
  </div>

</div>
